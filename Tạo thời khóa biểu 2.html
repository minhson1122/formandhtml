<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu 2</title>
    <style>
        table, th, td {
            boder: 1px solid;
        }

        th {
            background-color: red;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            height: 400px;
        }

    </style>
</head>
<body>
<div>
    <center>
        <h2>Thời khóa biểu</h2>
        <table border="2">
            <style color="red;"></style>
            <tr>
                <th rowspan="2">thứ</th>
                <th colspan="2">hoạt động</th>
            </tr>
            <tr>
                <th>sáng</th>
                <th>chiều</th>
            </tr>
            <tr>
                <td>thứ 2</td>
                <td>thể dục</td>
                <td>trò chơi mới</td>
            </tr>
            <tr>
                <td>thứ 3</td>
                <td>nhận biết tập nói</td>
                <td>rèn nề nếp, kỹ năng</td>
            </tr>
            <tr>
                <td>thứ 4</td>
                <td>âm nhạc</td>
                <td>vui chơi</td>
            </tr>
            <tr>
                <td>thứ 5</td>
                <td>văn học</td>
                <td>nhận biết các giá trị sống</td>
            </tr>
        </table>
    </center>
</div>
</body>
</html>
